<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-TechMart</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><img class="logo" src="IMG/logo.jpg" alt="logo"></a>
            <h1>TMT</h1>
            <ul>
                <li><a class="buscar" href="buscar.html"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></a></li>
                <li><a href="login.html">Iniciar Sesion</a></li>
            </ul>
        </div>
    </header>

    <div class="contenido">
        <form class="form-basico" action="#" onsubmit="return validar();">
            <div class="titulo">
                <h3>Regístrate</h3>
            </div>
            <div class="entrada">
                <label>Nombre</label>
                <input type="text" placeholder="Nombre Completo" class="form-control" required>
            </div>
            <div class="entrada">
                <label>Correo</label>
                <input type="email" placeholder="Ejemplo@gmail.com" class="form-control" required>
            </div>
            <div class="entrada">
                <label>Contraseña</label>
                <input type="password" placeholder="Ejemplo1234*" class="form-control" required>
                <div class="feedback">Ingresa una contraseña válida.</div>
            </div>
            <div class="entrada">
                <label>Fecha de nacimiento</label>
                <input type="date" placeholder="Fecha" class="form-control" required>
            </div>
            <div class="entrada">
                <label>Acepta <a href="Terminos y condiciones">Términos y condiciones</a></label>
                <input type="checkbox" id="condiciones" required>
            </div>
            <div class="btnn">
                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-contact">
                <p>Contáctanos:</p>
                <p>Email: info@tiendadecomputadores.com</p>
                <p>Teléfono: +123 456 7890</p>
            </div>
        </div>
    </footer>


    <script>
        function validar() {
            var seleccionado = false;
            
                window.alert("gracias por unirte a nuestra plataforma");
                window.location.href = "login.html";
            
            return false; 
        }
    </script>

</body>
</html>
