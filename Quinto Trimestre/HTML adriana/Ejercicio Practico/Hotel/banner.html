<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\estilo_banner.css">
    <script src="js\code.jquery.com_jquery-3.7.1.min.js"></script>
    <title>Banner Dinamico</title>
</head>

<body>
    <!-- contenedor para el banner -->
    <div id="banner">
        <!-- contenedor para el contenido del banner -->
        <div id="contenedor-banner" class="contenedor-banner">
            <div id="caja" class="caja">
                <section class="section_caja"><img src="IMG\1.jpg" class="img_caja"> </section>
                <section class="section_caja"><img src="IMG\2.jpg" class="img_caja"> </section>
                <section class="section_caja"><img src="IMG\3.jpg" class="img_caja"> </section>
                <section class="section_caja"><img src="IMG\4.jpg" class="img_caja"> </section>
            </div>
            <!-- boton de desplazamiento izquierda del bannner -->
            <div id="btn-atras" class="btn-atras">&#60;</div>
            <!-- boton de desplazamiento derecha del bannner -->
            <div id="btn-delante" class="btn-adelante">&#62;</div>
        </div>


    </div>
    <script src="js\banner.js"></script>
</body>
</html>
