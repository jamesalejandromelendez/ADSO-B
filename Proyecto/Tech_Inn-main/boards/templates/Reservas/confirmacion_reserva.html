{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTUALIZAR DATOS</title>
    <link rel="stylesheet" href="{% static 'reser-actu-elimi.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <header class="header-s">
        <a href="/habitaciones_disponibles" class="enlace-1"><i class="ri-arrow-left-line"></i> Volver</a>
        <a href="/signout"><button class="btn"><i class="ri-logout-box-line"></i> Cerrar sesión</button></a>
    </header>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}<li>{{ message }}</li>{% endfor %}
            </ul>
        {% endif %}
        <form method="POST" class="post-form" action="{% url 'confirmacion_reserva' numero=habitacion.numero %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <h3 class="form-heading">Ingresar datos de la reserva</h3>
                </div>
                <div class="col-md-6">
                    <input type="hidden" name="documento" value="{{ user.documento }}">
                    <input type="hidden" name="estado" value="{{ user.estado }}">
                    <div class="form-group">
                        <label for="id_cantidad_adultos" class="form-label">Cantidad de Adultos:</label>
                        <input type="number" name="cantidad_adultos" class="form-control" id="id_cantidad_adultos">
                    </div>
                    <div class="form-group">
                        <label for="id_cantidad_niños" class="form-label">Cantidad de Niños:</label>
                        <input type="number" name="cantidad_niños" class="form-control" id="id_cantidad_niños">
                    </div>
                    <div class="form-group">
                        <label for="id_fecha_ingreso" class="form-label">Fecha de Ingreso:</label>
                        <input type="date" name="fecha_ingreso" class="form-control" id="id_fecha_ingreso">
                    </div>
                    <div class="form-group">
                        <label for="id_fecha_salida" class="form-label">Fecha de Salida:</label>
                        <input type="date" name="fecha_salida" class="form-control" id="id_fecha_salida">
                    </div>
                    <input type="hidden" name="nro_habitacion" value="{{ habitacion.numero }}">
                    <div class="form-group">
                        <label for="id_comentarios" class="form-label">Observaciones:</label>
                        <textarea name="comentarios" class="form-control" id="id_comentarios"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group form-group">
                        <button type="submit" class="btn btn-actualizar">Reservar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div class="logo">
            <a href="#home"><img src="../../static/img/logo.png" alt="logo" /></a>
        </div>
        <div class="footer__bar">
            <p>Copyright © 2024 SENA. All rights reserved.</p>
        </div>
        <a href="/"><button class="btn">Inicio</button></a>
    </footer>
</body>

</html>
