{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'panel.css' %}">
</head>

<body> 

<header class="header-s">
    <a href="/" class="logo"><img src="../static/img/logo.png" alt="logo" /></a>
    <div class="contenedor-nav">
        <span><a href="/crud_usuario" class="">Usuarios</a></span>
        <span><a href="/crud_habitacion" class="">Habitaciones</a></span>
        <span><a href="/crud_reserva" class="">Reservas</a></span>
        <span><a href="/crud_producto" class="">Productos</a></span>
        <span><a href="/crud_servicio" class="">Servicios</a></span>
        <span><a href="/crud_consumo" class="">Consumos</a></span>
        <span><a href="/crud_factura" class="">Facturas</a></span>
        <span><a href="{% url 'profile' %}" class="">Perfil</a></span>
    </div>
    <a href="/signout"><button class="boton">Salir</button></a>
</header>

<div class="header-s-2">
    <select id="menu" onchange="navigate()">
        <option value="">Seleccionar</option>
        <option value="/crud_usuario">Usuarios</option>
        <option value="/crud_habitacion">Habitaciones</option>
        <option value="/crud_reserva">Reservas</option>
        <option value="/crud_producto">Productos</option>
        <option value="/crud_servicio">Servicios</option>
        <option value="/crud_consumo">Consumos</option>
        <option value="/crud_factura">Facturas</option>
        <option value="{% url 'profile' %}">Perfil</option>
        <option value="/signout">Salir</option>
    </select>
</div>

<script>
    function navigate() {
        var selectElement = document.getElementById("menu");
        var selectedOption = selectElement.options[selectElement.selectedIndex].value;
        window.location.href = selectedOption;
    }
</script>

<div class="">
    <div class="row">
        {% block content %}{% endblock %}
    </div>
</div>

<footer>
    <div class="logo">
        <a href="#home"><img src="../static/img/logo.png" alt="logo" /></a>
    </div>
    <div class="footer__bar">
        <p>Copyright Â© 2024 SENA. All rights reserved.</p>
    </div>
    <a href="/"><button class="btn">Inicio</button></a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
