{% extends "base.html" %}

{% block title %}AGREGAR TIPO HABITACIÓN{% endblock title %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <div class="border p-4" style="background-color: #222831; color: white; border-radius: 15px;">
        <form method="POST" class="post-form" action="/addnew_tipohabitacion">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                    <h2 class="text-center mb-4">Ingrese datos de habitación</h2>
                </div>
                <div class="mb-3">
                    <label for="id">ID:</label>
                    {{ form.id }}
                </div>
                <div class="mb-3">
                    <label for="tipo">Tipo:</label>
                    {{ form.tipo }}
                </div>
                <div class="mb-3 d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-block">Agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer style="margin-top: 40px;">
</footer>
{% endblock content %}
