{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'panel.css' %}">
</head>

<body> 
    <header class="header-s">
        <a href="/" class="logo"><img src="../static/img/logo.png" alt="logo" /></a>
        <div class="contenedor-nav">
            <span><a href="/recepcionista" class="">Reservas</a></span>
            <span><a href="/habitacion_recepcionista" class="">Habitaciones</a></span>
            <span><a href="/consumo_recepcionista" class="">Consumos</a></span>
            <span><a href="/factura_recepcionista" class="">Facturas</a></span>
            <span><a href="{% url 'profile' %}" class="">Perfil</a></span>
        </div>
        <a href="/signout"><button class="boton">Salir</button></a>
    </header>
    <div class="col-md-6 offset-md-3">
        <div class="border p-4" style="background-color: #222831; color: white; border-radius: 15px;">
            <form method="POST" class="post-form" action="/update_consumo/{{ consumo.id }}/ ">
                {% csrf_token %}
                <div class="container">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Actualizar datos del consumo</h2>
                    </div>
                    <div class="mb-3">
                        <label for="id_Reserva">ID Reserva:</label>
                        {{ form.id_Reserva }}
                    </div>
                    <div class="mb-3">
                        <label for="id_Servicio">ID Servicio:</label>
                        {{ form.id_Servicio }}
                    </div>
                    <div class="mb-3">
                        <label for="cantidad_s">Cantidad de servicios:</label>
                        {{ form.cantidad_s }}
                    </div>
                    <div class="mb-3">
                        <label for="id_Producto">ID Producto:</label>
                        {{ form.id_Producto }}
                    </div>
                    <div class="mb-3">
                        <label for="cantidad_p">Cantidad de productos:</label>
                        {{ form.cantidad_p }}
                    </div>
                    <div class="mb-3">
                        <label for="total">Total:</label>
                        {{ form.total }}
                    </div>
                    <div class="mb-3">
                        <label for="facturado">Facturado:</label>
                        {{ form.facturado }}
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block">Actualizar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer style="margin-top: 40px;">
    </footer>
</body>
</html>
