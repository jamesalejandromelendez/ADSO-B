{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'panel.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <title>Recepcionista</title>
</head>
<body>
    <head>
        <link rel="stylesheet" href="../../static/tablas.css">
    </head>
    <header class="header-s">
        <a href="/" class="logo"><img src="../static/img/logo.png" alt="logo" /></a>
        <div class="contenedor-nav">
            <span><a href="/recepcionista" class="">Reservas</a></span>
            <span><a href="/habitacion_recepcionista" class="">Habitaciones</a></span>
            <span><a href="/consumo_recepcionista" class="">Consumos</a></span>
            <span><a href="/factura_recepcionista" class="">Facturas</a></span>
            <span><a href="{% url 'profile' %}" class="">Perfil</a></span>
        </div>
        <a href="/signout"><button class="boton">Salir</button></a>
    </header>
    <center><h2>Recepcionista</h2></center>
    <h3>GESTIONAR FACTURA</h3>
    <section class="panel-usuarios"> 
        <table class="tabla-desktop">
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Reserva ID</th>
                <th>Detalles</th>
            </tr>
            {% for factura in facturas %}
            <tr>
                <td>{{ factura.Id }}</td>
                <td>{{ factura.Fecha }}</td>
                <td>{{ factura.Total }}</td>
                <td>{{ factura.id_Reserva_id }}</td>
                <td><a href="" class="btn">Detalles</a></td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
