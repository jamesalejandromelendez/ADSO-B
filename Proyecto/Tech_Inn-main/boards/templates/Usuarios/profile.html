{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'perfil.css' %}">
</head>

<body>

    <header class="header-s">
        {% if user.tipo_id ==  101%}
            <a href="/crud_usuario" class="enlace-1"><i class="ri-arrow-left-line"></i> Volver</a>
        {% elif user.tipo_id ==  102%}
            <a href="/recepcionista"  class="enlace-1"><i class="ri-arrow-left-line"></i> Volver</a>
        {% else %}
            <a href="/habitaciones_disponibles"  class="enlace-1"><i class="ri-arrow-left-line"></i> Volver</a>
        {% endif %}
        <a href="/signout"><button class="btn"><i class="ri-logout-box-line"></i> Cerrar sesión</button></a>
    </header>

    <section class="seccion-perfil">
        <div class="tarjeta">
            <div class="contenedor-superior">
                <h1>Perfil</h1>
            </div>
    
            <img src="{{ user.foto.url }}" alt="Foto del usuario" class="foto-perfil">
    
            <div class="contenedor-inferior">
    
                <div class="nombre-usuario">
                    <h3>Nombre usuario</h3> 
                </div>
    
                <div class="opciones">
    
                    <div class="reservas op">
                        <h4 class="">Reservas</h4>
                        <a href="{% url 'reservas_x_usuario' documento=user.documento %}"><button class="btn nav__btn boton-registro">Reservas</button></a>
                    </div>
    
                    <div class="informacion-personal op">
                        <h4 class="">Información</h4>
                        <a href="{% url 'profile_edit_usuario' documento=user.documento %}"><button class="btn nav__btn boton-registro">Actualizar</button></a>
                    </div>
    
                    <div class="eliminar-cuenta op">
                        <h4 class="">Eliminar</h4>
                        <a href="{% url 'confirm_delete_usuario' documento=user.documento %}"><button class="btn nav__btn boton-registro">Eliminar</button></a>
                    </div>
                </div>
                <div class="ayuda-soporte">
                    <p>Ayuda y soporte a: <a href="mailto:support@email.me">support@email.me</a></p>
                </div>
            </div>          
        </div>
    </section>
    <footer>
        <div class="logo">
            <a href="#home"><img src="../static/img/logo.png" alt="logo" /></a>
        </div>
        <div class="footer__bar">
            <p>Copyright © 2024 SENA. All rights reserved.</p>
        </div>
        <a href="/"><button class="btn">Inicio</button></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
