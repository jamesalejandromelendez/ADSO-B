{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTUALIZAR DATOS</title>
    <link rel="stylesheet" href="{% static 'reser-actu-elimi.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'signup.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
    <header class="header-s">
        <a href="/profile" class="enlace-1"><i class="ri-arrow-left-line"></i> Volver</a>
        <a href="/signout"><button class="btn"><i class="ri-logout-box-line"></i> Cerrar sesión</button></a>
    </header>

    <div class="container">
        <form method="POST" class="post-form" action="/profile_edit_usuario/{{usuario.documento}}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12">
                    <h3 class="form-heading">Actualizar datos</h3>
                </div>
                <div class="col-md-6">
                    <input type="hidden" name="documento" value="{{ usuario.documento }}">
                    <div class="form-group">
                        <label for="id_Nombre">Nombre:</label>
                        <input type="text" class="form-control" name="Nombre" id="id_Nombre" required maxlength="100" value="{{ usuario.Nombre }}" />
                    </div>
                    <div class="form-group">
                        <label for="id_Apellido">Apellido:</label>
                        <input type="text" class="form-control" name="Apellido" id="id_Apellido" required maxlength="100" value="{{ usuario.Apellido }}" />
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="text" class="form-control" name="email" id="id_email" maxlength="100" value="{{ usuario.email }}" />
                    </div>
                    <div class="form-group">
                        <label for="id_telefono">Teléfono:</label>
                        <input type="text" class="form-control" name="telefono" id="id_telefono" maxlength="15" value="{{ usuario.telefono }}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_genero">Género:</label>
                        <input type="text" class="form-control" name="genero" id="id_genero" maxlength="20" value="{{ usuario.genero }}" />
                    </div>
                    <input type="hidden" name="estado" value="{{ usuario.estado }}">
                    <input type="hidden" name="password" value="{{ usuario.password }}">
                    <input type="hidden" name="tipo" value="{{ usuario.tipo_id }}">
                    <div class="form-group mb-3">
                        <label class="form-label">Foto:</label>
                        <input type="file" class="form-control" name="foto" id="foto" accept="image/*">
                        {% if usu.foto %}
                            <p class="mt-2">Foto actual:</p>
                            <img src="{{ usu.foto.url }}" alt="Foto" class="img-thumbnail" style="max-width: 200px;">
                        {% endif %}
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-actualizar">Actualizar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    
    <footer>
        <div class="logo">
            <a href="#home"><img src="../static/img/logo.png" alt="logo" /></a>
        </div>
        <div class="footer__bar">
            <p>Copyright © 2024 SENA. All rights reserved.</p>
        </div>
        <a href="/"><button class="btn">Inicio</button></a>
    </footer>
</body>
</html>
